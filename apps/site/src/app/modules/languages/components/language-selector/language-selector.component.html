<button mat-button [matMenuTriggerFor]="languageSelector">
  {{ (currentLang$ | async)?.label }}
  <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #languageSelector="matMenu">
  <button mat-menu-item *ngFor="let lang of acceptedLangs" (click)="currentLanguageService.setCurrentLangId(lang.id)">
    {{ lang.label }}
  </button>
</mat-menu>
