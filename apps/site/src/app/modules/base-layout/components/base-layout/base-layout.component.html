<mat-toolbar color="primary" class="mat-elevation-z2 toolbar">
  <button
    type="button"
    mat-icon-button
    aria-label="Toggle sidenav"
    matTooltip="Toggle sidenav"
    (click)="drawer.toggle()"
    *ngIf="(isBigScreen$ | async) === false"
  >
    <mat-icon aria-label="Toggle sidenav icon">menu</mat-icon>
  </button>
  <span>site</span>
  <button
    type="button"
    mat-icon-button
    aria-label="Change theme"
    matTooltip="Change theme"
    (click)="changeThemeEvent.emit()"
  >
    <mat-icon aria-label="Change theme icon">format_color_fill</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isBigScreen$ | async) ? 'navigation' : 'dialog'"
    [mode]="(isBigScreen$ | async) ? 'side' : 'over'"
    [opened]="(isBigScreen$ | async) === true"
  >
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
