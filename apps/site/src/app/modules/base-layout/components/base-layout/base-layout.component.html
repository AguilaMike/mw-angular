<mat-toolbar color="primary" class="mat-elevation-z2 toolbar">
  <button
    type="button"
    mat-icon-button
    aria-label="Toggle sidenav"
    matTooltip="Toggle sidenav"
    (click)="sidenavStart.toggle()"
    *ngIf="(isBigScreen$ | async) === false"
  >
    <mat-icon aria-label="Toggle sidenav icon">menu</mat-icon>
  </button>

  <a mat-button [routerLink]="['/en']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <img src="assets/angular-white-transparent.svg" alt="Most Wanted Angular" />
    Most Wanted Angular
  </a>

  <a mat-button [routerLink]="['/en/docs']" routerLinkActive="active">
    Documentation
  </a>

  <span class="flex-grow-1"></span>

  <app-language-selector></app-language-selector>
  <button
    type="button"
    mat-icon-button
    aria-label="Change theme"
    matTooltip="Change theme"
    (click)="changeThemeEvent.emit()"
  >
    <mat-icon aria-label="Change theme icon">format_color_fill</mat-icon>
  </button>
  <a mat-icon-button href="https://github.com/misticwonder/mw-angular" aria-label="GitHub Repository">
    <img src="assets/github-circle-white-transparent.svg" alt="GitHub Repository" />
  </a>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    position="start"
    #sidenavStart
    class="sidenav-start"
    [attr.role]="(isBigScreen$ | async) ? 'navigation' : 'dialog'"
    [mode]="(isBigScreen$ | async) ? 'side' : 'over'"
    [opened]="(isBigScreen$ | async) === true"
  >
    <!--<mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>-->
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
