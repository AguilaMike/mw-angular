<div class="mw-complex-filter-line">
  <div
    class="mw-complex-filter-line__item gutter"
    *ngFor="let defaultPortalModel of defaultPortalModels; trackBy: trackByFn"
  >
    <ng-container [cdkPortalOutlet]="defaultPortalModel.portal"></ng-container>
  </div>
</div>

<div class="mw-complex-filter-line">
  <div class="mw-complex-filter-line__item" *ngFor="let dynamicPortalModel of dynamicPortalModels; trackBy: trackByFn">
    <ng-container [cdkPortalOutlet]="dynamicPortalModel.portal"></ng-container>
    <div (click)="hideDynamicFilterEvent.emit(dynamicPortalModel.id)">
      <ng-container [cdkPortalOutlet]="deleteButtonPortal"></ng-container>
    </div>
  </div>
</div>
