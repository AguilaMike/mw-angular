<div class="mw-complex-filter-line">
  <div
    class="mw-complex-filter-line__item gutter"
    *ngFor="let fixedPortalModels of fixedPortalModels; trackBy: trackByFn"
  >
    <ng-container [cdkPortalOutlet]="fixedPortalModels.filterPortal"></ng-container>
  </div>

  <div class="mw-complex-filter-line__item" *ngFor="let shownPortalModel of shownPortalModels; trackBy: trackByFn">
    <ng-container [cdkPortalOutlet]="shownPortalModel.filterPortal"></ng-container>
    <ng-container [cdkPortalOutlet]="shownPortalModel.deleteButtonPortal"></ng-container>
  </div>

  <div class="mw-complex-filter-line__item">
    <ng-container [cdkPortalOutlet]="resetButtonPortal"></ng-container>
  </div>
</div>
