<mat-form-field>
  <input matInput placeholder="Term" />
  <mat-hint>Filter Data by: "Term"</mat-hint>
  <button
    mat-button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    type="button"
    (click)="changeValueEvent.emit('')"
    *ngIf="value"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <button mat-button matSuffix mat-icon-button aria-label="Search" type="button" *ngIf="!value">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
