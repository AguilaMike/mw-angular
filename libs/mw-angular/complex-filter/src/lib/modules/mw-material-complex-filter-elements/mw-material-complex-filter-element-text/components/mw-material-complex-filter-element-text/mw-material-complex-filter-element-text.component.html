<mw-material-complex-filter-element-label
  cdkOverlayOrigin
  #overlayOrigin="cdkOverlayOrigin"
  [isOpened]="isOpened"
  (openEvent)="isOpened = true"
>
  <strong>{{ data.label }}: </strong>
  <span *ngIf="data.control | async as value; else emptyValueTpl">"{{ value }}"</span>
  <ng-template #emptyValueTpl>
    <span>{{ data.emptyValuePlaceholder }}</span>
  </ng-template>
</mw-material-complex-filter-element-label>
<mw-material-complex-filter-element-overlay
  *ngIf="isOpened"
  [overlayOrigin]="overlayOrigin"
  [isOpened]="isOpened"
  (closeEvent)="isOpened = false"
>
  Some Overlay
</mw-material-complex-filter-element-overlay>
