<mw-material-complex-filter-element-label
  cdkOverlayOrigin
  #overlayOrigin="cdkOverlayOrigin"
  [isOpened]="isOpened"
  (openEvent)="isOpened = true"
>
  Some text
</mw-material-complex-filter-element-label>
<mw-material-complex-filter-element-overlay
  *ngIf="isOpened"
  [overlayOrigin]="overlayOrigin"
  [isOpened]="isOpened"
  (closeEvent)="isOpened = false"
>
  Some Overlay
</mw-material-complex-filter-element-overlay>
