<mw-material-complex-filter-element-label
  cdkOverlayOrigin
  #overlayOrigin="cdkOverlayOrigin"
  [isOpened]="isOpened"
  (openEvent)="isOpened = true"
>
  <mw-material-complex-filter-element-text-label
    [label]="data.label"
    [value]="data.control | async"
    [emptyValuePlaceholder]="data.emptyValuePlaceholder"
  ></mw-material-complex-filter-element-text-label>
</mw-material-complex-filter-element-label>
<mw-material-complex-filter-element-overlay
  *ngIf="isOpened"
  [overlayOrigin]="overlayOrigin"
  [isOpened]="isOpened"
  (closeEvent)="isOpened = false"
>
  <mw-material-complex-filter-element-text-overlay
    [value]="data.control | async"
    (changeValueEvent)="onChangeValueEvent($event)"
  ></mw-material-complex-filter-element-text-overlay>
</mw-material-complex-filter-element-overlay>
