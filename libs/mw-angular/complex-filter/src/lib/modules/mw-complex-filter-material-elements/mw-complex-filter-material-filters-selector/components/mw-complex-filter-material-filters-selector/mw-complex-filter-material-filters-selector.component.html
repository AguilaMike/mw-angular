<mat-form-field>
  <mat-select
    [placeholder]="data.labelPlaceholder"
    [(value)]="value"
    (selectionChange)="onChange($event.value)"
    multiple
  >
    <mat-option *ngFor="let filter of data.filters$ | async" [value]="filter.id">
      {{ filter.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
