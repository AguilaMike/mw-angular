<mat-form-field>
  <input
    matInput
    #input
    placeholder="{{ data.valuePlaceholder }}"
    [value]="data.control | async"
    (keyup)="changeValueEvent.emit(input.value)"
  />
  <mat-hint *ngIf="data.hint">{{ data.hint }}</mat-hint>
  <button
    *ngIf="data.control | async; else searchBtnTpl"
    mat-button
    matSuffix
    mat-icon-button
    type="button"
    (click)="changeValueEvent.emit('')"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <ng-template #searchBtnTpl>
    <button mat-button matSuffix mat-icon-button type="button" (click)="changeValueEvent.emit(input.value)">
      <mat-icon>search</mat-icon>
    </button>
  </ng-template>
</mat-form-field>
