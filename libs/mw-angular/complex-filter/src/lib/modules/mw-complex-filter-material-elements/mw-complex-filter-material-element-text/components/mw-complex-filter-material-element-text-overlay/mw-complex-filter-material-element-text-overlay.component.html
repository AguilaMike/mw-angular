<mat-form-field>
  <mat-label>{{ data.label }}</mat-label>
  <input matInput #input placeholder="{{ data.emptyValuePlaceholder }}" />
  <button
    *ngIf="data.control | async; else searchBtnTpl"
    mat-button
    matSuffix
    mat-icon-button
    type="button"
    (click)="changeValueEvent.emit('')"
  >
    <mat-icon>clear</mat-icon>
  </button>
  <ng-template #searchBtnTpl>
    <button mat-button matSuffix mat-icon-button type="button" (click)="changeValueEvent.emit(input.value)">
      <mat-icon>search</mat-icon>
    </button>
  </ng-template>
</mat-form-field>
